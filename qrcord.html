<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>iPhone QR 碼掃描器</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fdfdfd;
      text-align: center;
    }
    header {
      background-color: #007aff;
      color: white;
      padding: 15px;
      font-size: 20px;
    }
    video {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-bottom: 2px solid #ccc;
    }
    #resultLabel {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    #resultText {
      font-size: 16px;
      color: #006600;
      background-color: #eaffea;
      padding: 10px;
      margin: 10px 20px;
      border-radius: 8px;
      word-break: break-word;
      min-height: 40px;
    }
  </style>
</head>
<body>
  <header>📷 QR 碼掃描器</header>

  <video id="video" playsinline autoplay></video>

  <div id="resultLabel">掃描結果：</div>
  <div id="resultText">📡 掃描中...</div>

  <!-- 載入 jsQR -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

  <script>
    const video = document.getElementById('video');
    const resultText = document.getElementById('resultText');
    const canvas = document.createElement('canvas');
    const context = canvas.getContext('2d');
    let lastResult = '';

    // 啟用 iPhone 後鏡頭
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
      .then(stream => {
        video.srcObject = stream;
        video.setAttribute("playsinline", true); // iOS 必要
        video.play();
        requestAnimationFrame(scan);
      })
      .catch(err => {
        resultText.textContent = '❌ 無法開啟相機：' + err;
      });

    function scan() {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, canvas.width, canvas.height);
        if (code && code.data !== lastResult) {
          lastResult = code.data;
          resultText.textContent = code.data;
        }
      }
      requestAnimationFrame(scan);
    }
  </script>
</body>
</html>
