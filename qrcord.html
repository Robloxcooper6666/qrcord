<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>賽博朋克 DeepSeek 聊天機器人</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Orbitron', monospace, sans-serif;
      color: #00ffea;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    header {
      font-size: 2.5rem;
      margin-top: 20px;
      text-shadow: 0 0 10px #00ffea, 0 0 20px #00ffea;
      letter-spacing: 0.15em;
    }

    #chat {
      width: 80vw;
      max-width: 900px;
      height: 60vh;
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #00ffea;
      border-radius: 12px;
      padding: 20px;
      overflow-y: auto;
      box-shadow: 0 0 30px #00ffe0;
      margin-top: 30px;
    }

    .msg {
      margin-bottom: 16px;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .msg.user {
      color: #ff4aec;
      text-align: right;
      font-weight: bold;
      text-shadow: 0 0 8px #ff4aec;
    }

    .msg.bot {
      color: #00bfff;
      text-align: left;
      text-shadow: 0 0 8px #00bfff;
    }

    form {
      display: flex;
      width: 80vw;
      max-width: 900px;
      margin: 20px 0;
    }

    input {
      flex-grow: 1;
      padding: 12px 16px;
      font-size: 1.2rem;
      background: #001f2f;
      border: 2px solid #00ffea;
      border-radius: 8px 0 0 8px;
      color: #00ffea;
      outline: none;
      font-family: 'Orbitron', monospace, sans-serif;
      box-shadow: 0 0 10px #00ffea inset;
      transition: background-color 0.3s ease;
    }

    input:focus {
      background: #003d5c;
    }

    button {
      padding: 0 30px;
      font-size: 1.2rem;
      background: #00ffea;
      border: none;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      font-weight: bold;
      color: #001f2f;
      text-shadow: none;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #00d4c5;
    }

    /* Scrollbar for chat */
    #chat::-webkit-scrollbar {
      width: 8px;
    }

    #chat::-webkit-scrollbar-track {
      background: #0d121a;
    }

    #chat::-webkit-scrollbar-thumb {
      background-color: #00ffea;
      border-radius: 10px;
      border: 2px solid #0d121a;
    }

  </style>
</head>
<body>

<header>賽博朋克 DeepSeek 聊天機器人</header>

<div id="chat"></div>

<form id="chat-form">
  <input type="text" id="user-input" placeholder="請輸入訊息..." autocomplete="off" required />
  <button type="submit">送出</button>
</form>

<script>
  const chat = document.getElementById('chat');
  const form = document.getElementById('chat-form');
  const input = document.getElementById('user-input');

  // 你的 DeepSeek API Key，請替換成你的金鑰
  const API_KEY = 'sk-3cda2987e04d417a9b523469f9acabfe';

  // DeepSeek API Endpoint
  const API_URL = 'https://api.deepseek.com/chat/completions';

  // 新增訊息顯示到畫面
  function appendMessage(sender, text, cls) {
    const msg = document.createElement('div');
    msg.classList.add('msg', cls);
    msg.textContent = `${sender}: ${text}`;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight; // 自動捲到最下面
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const userText = input.value.trim();
    if (!userText) return;

    appendMessage('你', userText, 'user');
    input.value = '';
    input.disabled = true;
    form.querySelector('button').disabled = true;

    try {
      const response = await fetch(API_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${API_KEY}`
        },
        body: JSON.stringify({
          model: 'deepseek-chat',
          messages: [
            { role: 'system', content: '你是一個賽博朋克風格的虛擬助理。' },
            { role: 'user', content: userText }
          ],
          stream: false
        })
      });

      if (!response.ok) {
        appendMessage('系統', `錯誤: ${response.status} ${response.statusText}`, 'bot');
        return;
      }

      const data = await response.json();
      const botReply = data.choices[0].message.content;
      appendMessage('DeepSeek', botReply, 'bot');
    } catch (error) {
      appendMessage('系統', '發生錯誤，請稍後再試。', 'bot');
      console.error(error);
    } finally {
      input.disabled = false;
      form.querySelector('button').disabled = false;
      input.focus();
    }
  });
</script>

</body>
</html>
